<!DOCTYPE html>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Cairo',sans-serif;
background:#F8FAFC;
color:#1E293B;
line-height:1.9;
}

.header{
background:#1E88E5;
color:#fff;
text-align:center;
padding:70px 20px 60px;
border-bottom:4px solid #1565C0;
position:relative;
}

.header h1{
font-size:30px;
font-weight:700;
}

.translate-btn{
position:absolute;
top:20px;
right:20px;
background:#fff;
color:#1E88E5;
border:none;
padding:8px 18px;
border-radius:8px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.translate-btn:hover{
opacity:0.85;
}

.container{
max-width:850px;
margin:50px auto;
padding:0 20px;
}

.card{
background:#fff;
padding:40px;
border-radius:20px;
box-shadow:0 8px 30px rgba(0,0,0,0.06);
border:1px solid #E2E8F0;
}

h2{
color:#1E88E5;
font-size:22px;
margin-top:30px;
margin-bottom:10px;
border-bottom:2px solid #F1F5F9;
padding-bottom:8px;
}

p{
font-size:16px;
margin-top:8px;
}

ul{
margin-top:10px;
padding-left:20px;
}

li{
margin-bottom:6px;
}

.contact{
text-align:center;
margin-top:30px;
background:#E3F2FD;
padding:20px;
border-radius:15px;
}

.contact a{
color:#1E88E5;
text-decoration:none;
font-weight:700;
font-size:17px;
}

.footer{
text-align:center;
font-size:13px;
color:#64748B;
padding:30px 15px 40px;
}

@media(max-width:600px){

.header h1{
font-size:22px;
}

.card{
padding:25px;
}

h2{
font-size:19px;
}

p,li{
font-size:15px;
}
}

</style>
</head>

<body>

<div class="header">
<h1 id="mainTitle">Privacy Policy | QR Scanner App</h1>
<button class="translate-btn" onclick="toggleLanguage()">عربي / English</button>
</div>

<div class="container">
<div class="card" id="content"></div>
</div>

<div class="footer" id="footerText">
© 2026 QR Scanner - Developed by Hossam.
</div>

};

function toggleLanguage(){

const htmlTag=document.getElementById("mainHtml");
const content=document.getElementById("content");
const title=document.getElementById("mainTitle");
const footer=document.getElementById("footerText");

if(isEnglish){
htmlTag.setAttribute("dir","rtl");
htmlTag.setAttribute("lang","ar");
content.innerHTML=translations.ar.body;
title.innerText=translations.ar.title;
footer.innerText=translations.ar.footer;
}else{
htmlTag.setAttribute("dir","ltr");
htmlTag.setAttribute("lang","en");
content.innerHTML=translations.en.body;
title.innerText=translations.en.title;
footer.innerText=translations.en.footer;
}

isEnglish=!isEnglish;
}

window.onload=()=>{
document.getElementById("content").innerHTML=translations.en.body;
};

</script>

</body>
</html>
