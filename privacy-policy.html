<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Privacy Policy | QR Scanner App</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #F8FAFC;
        margin: 0;
        padding: 0;
        color: #1E293B;
        line-height: 1.8;
    }
    .header {
        background-color: #1E88E5;
        color: #FFFFFF;
        text-align: center;
        padding: 60px 20px;
        border-bottom: 4px solid #1565C0;
        position: relative;
    }
    .header h1 { margin: 0; font-size: 28px; }
    .translate-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #FFFFFF;
        color: #1E88E5;
        border: none;
        padding: 8px 18px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .card {
        background-color: #FFFFFF;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        border: 1px solid #E2E8F0;
    }
    h2 {
        color: #1E88E5;
        font-size: 22px;
        margin-top: 25px;
        border-bottom: 2px solid #F1F5F9;
        padding-bottom: 10px;
    }
    .contact {
        text-align: center;
        margin-top: 30px;
        background-color: #E3F2FD;
        padding: 20px;
        border-radius: 15px;
    }
    .contact a {
        color: #1E88E5;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
    }
    .footer {
        text-align: center;
        font-size: 13px;
        color: #64748B;
        padding: 30px;
    }
</style>
</head>
<body>

<div class="header">
    <h1 id="mainTitle">Privacy Policy | QR Scanner App</h1>
    <button class="translate-btn" onclick="toggleLanguage()">عربي / English</button>
</div>

<div class="container">
    <div class="card" id="content"></div>
</div>

<div class="footer" id="footerText">
    &copy; 2026 QR Scanner - Developed by Hossam.
</div>

<script>
let isEnglish = true;

const translations = {
    en: {
        title: "Privacy Policy | QR Scanner App",
        footer: "&copy; 2026 QR Scanner - Developed by Hossam.",
        body: `
            <h2>1. Introduction</h2>
            <p>Your privacy is important to us. This policy explains how the <strong>QR Scanner</strong> app handles your data. Our app is designed to be a safe and clean tool for scanning and generating QR codes.</p>

            <h2>2. Information Collection</h2>
            <p>We do <strong>not collect, store, or share</strong> any personal information. The app does not require you to create an account, and all scanned data remains on your device.</p>

            <h2>3. Permissions Usage</h2>
            <p>The app requires certain permissions to function:</p>
            <ul>
                <li><strong>Camera:</strong> To scan QR codes in real-time.</li>
                <li><strong>Gallery/Storage:</strong> To scan QR codes from saved images and to save generated QR codes to your device.</li>
            </ul>
            <p>These permissions are used strictly for the app's core functions and are not used for any background tracking.</p>

            <h2>4. Third-Party Links</h2>
            <p>When you scan a QR code that contains a website link, the app will offer to open it in your browser. We are not responsible for the content or privacy practices of those external websites.</p>

            <h2>5. No Ads & No Tracking</h2>
            <p>This application does not use any third-party advertising networks, analytics tools, or tracking services.</p>

            <h2>6. Contact Us</h2>
            <p>If you have any questions, feel free to contact the developer:</p>
            <div class="contact"><a href="mailto:r03047014@gmail.com">r03047014@gmail.com</a></div>
        `
    },
    ar: {
        title: "سياسة الخصوصية | تطبيق ماسح الـ QR",
        footer: "&copy; 2026 ماسح الـ QR - تطوير حسام.",
        body: `
            <h2>1. مقدمة</h2>
            <p>خصوصيتك تهمنا بشدة. توضح هذه السياسة كيفية تعامل تطبيق <strong>ماسح الـ QR</strong> مع بياناتك. تم تصميم تطبيقنا ليكون أداة آمنة ونظيفة لمسح وإنشاء رموز QR.</p>

            <h2>2. جمع المعلومات</h2>
            <p>نحن <strong>لا نجمع أو نخزن أو نشارك</strong> أي معلومات شخصية. لا يتطلب التطبيق إنشاء حساب، وتظل جميع البيانات الممسوحة ضوئيًا على جهازك فقط.</p>

            <h2>3. استخدام الأذونات</h2>
            <p>يتطلب التطبيق بعض الأذونات ليعمل بشكل صحيح:</p>
            <ul>
                <li><strong>الكاميرا:</strong> لمسح رموز QR في الوقت الفعلي.</li>
                <li><strong>المعرض/التخزين:</strong> لمسح الرموز من الصور المحفوظة ولحفظ الرموز التي تقوم بإنشائها على جهازك.</li>
            </ul>
            <p>تُستخدم هذه الأذونات بدقة لوظائف التطبيق الأساسية ولا تُستخدم لأي تتبع خلفي.</p>

            <h2>4. الروابط الخارجية</h2>
            <p>عند مسح رمز يحتوي على رابط موقع، سيعرض التطبيق فتحه في متصفحك. نحن لسنا مسؤولين عن المحتوى أو ممارسات الخصوصية لتلك المواقع الخارجية.</p>

            <h2>5. لا إعلانات ولا تتبع</h2>
            <p>هذا التطبيق لا يستخدم أي شبكات إعلانية خارجية، أو أدوات تحليلية، أو خدمات تتبع.</p>

            <h2>6. تواصل معنا</h2>
            <p>إذا كان لديك أي استفسار، لا تتردد في التواصل مع المطور:</p>
            <div class="contact"><a href="mailto:r03047014@gmail.com">r03047014@gmail.com</a></div>
        `
    }
};

function toggleLanguage() {
    const htmlTag = document.getElementById('mainHtml');
    const content = document.getElementById('content');
    const mainTitle = document.getElementById('mainTitle');
    const footerText = document.getElementById('footerText');

    if (isEnglish) {
        htmlTag.setAttribute('dir', 'rtl');
        htmlTag.setAttribute('lang', 'ar');
        content.innerHTML = translations.ar.body;
        mainTitle.innerText = translations.ar.title;
        footerText.innerHTML = translations.ar.footer;
    } else {
        htmlTag.setAttribute('dir', 'ltr');
        htmlTag.setAttribute('lang', 'en');
        content.innerHTML = translations.en.body;
        mainTitle.innerText = translations.en.title;
        footerText.innerHTML = translations.en.footer;
    }
    isEnglish = !isEnglish;
}

window.onload = () => {
    document.getElementById('content').innerHTML = translations.en.body;
};
</script>

</body>
</html>
